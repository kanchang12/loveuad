<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - LoveUAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4e9e7 0%, #b2dfdb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .logo-title {
            font-size: 40px;
            font-weight: 800;
            color: #00695c;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 18px;
            color: #4db6ac;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 105, 92, 0.15);
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: #00695c;
            text-align: center;
            margin-bottom: 32px;
        }

        .role-button {
            width: 100%;
            padding: 24px;
            border: 3px solid #b2dfdb;
            border-radius: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: inherit;
        }

        .role-button:hover {
            border-color: #4db6ac;
            background: #e0f2f1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 182, 172, 0.2);
        }

        .role-icon {
            font-size: 48px;
            flex-shrink: 0;
        }

        .role-content {
            flex: 1;
            text-align: left;
        }

        .role-name {
            font-size: 24px;
            font-weight: 700;
            color: #00695c;
            margin-bottom: 4px;
        }

        .role-description {
            font-size: 16px;
            color: #4db6ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üíô</div>
            <h1 class="logo-title">LoveUAD</h1>
            <p class="logo-subtitle">Dementia Care Companion</p>
        </div>

        <div class="card">
            <h2 class="card-title">I am a...</h2>

            <a href="/patient-login.html" class="role-button" id="patientBtn">
                <div class="role-icon">üë§</div>
                <div class="role-content">
                    <div class="role-name">Patient</div>
                    <div class="role-description">I need help managing my health</div>
                </div>
            </a>

            <a href="/caregiver-login.html" class="role-button" id="caregiverBtn">
                <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
                <div class="role-content">
                    <div class="role-name">Caregiver</div>
                    <div class="role-description">I'm caring for someone</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        console.log('Role selection page loaded');
        
        // Get buttons
        const patientBtn = document.getElementById('patientBtn');
        const caregiverBtn = document.getElementById('caregiverBtn');
        
        console.log('Patient button:', patientBtn);
        console.log('Caregiver button:', caregiverBtn);
        
        // Add click handlers
        if (patientBtn) {
            patientBtn.addEventListener('click', function(e) {
                console.log('Patient button clicked');
                e.preventDefault();
                localStorage.setItem('selectedRole', 'patient');
                console.log('Redirecting to patient login...');
                window.location.href = '/patient-login.html';
            });
        }

        if (caregiverBtn) {
            caregiverBtn.addEventListener('click', function(e) {
                console.log('Caregiver button clicked');
                e.preventDefault();
                localStorage.setItem('selectedRole', 'caregiver');
                console.log('Redirecting to caregiver login...');
                window.location.href = '/caregiver-login.html';
            });
        }

        // Check if already logged in
        const currentUser = localStorage.getItem('currentUser');
        console.log('Current user:', currentUser);
        
        if (currentUser) {
            try {
                const user = JSON.parse(currentUser);
                console.log('User object:', user);
                
                if (user.role === 'patient') {
                    console.log('Redirecting to patient dashboard');
                    window.location.href = '/patient-dashboard.html';
                } else if (user.role === 'caregiver') {
                    console.log('Redirecting to caregiver dashboard');
                    window.location.href = '/caregiver-dashboard.html';
                }
            } catch (e) {
                console.error('Error parsing user:', e);
                localStorage.removeItem('currentUser');
            }
        }
    </script>
</body>
</html>
