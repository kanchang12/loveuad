<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;padding:20px;}
        .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:20px;border-radius:15px;margin-bottom:20px;}
        h1{font-size:24px;}
        .settings-card{background:white;padding:20px;border-radius:15px;margin-bottom:15px;}
        .setting-item{padding:15px 0;border-bottom:1px solid #eee;}
        .setting-item:last-child{border-bottom:none;}
        .setting-label{font-weight:600;color:#333;margin-bottom:5px;}
        .setting-value{color:#666;}
        .back-btn{display:inline-block;padding:12px 24px;background:white;color:#667eea;text-decoration:none;border-radius:10px;}
    </style>
</head>
<body>
    <div class="header"><h1>⚙️ Settings</h1></div>
    <div class="settings-card">
        <div class="setting-item">
            <div class="setting-label">Name</div>
            <div class="setting-value" id="patientName">-</div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Age</div>
            <div class="setting-value" id="patientAge">-</div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Gender</div>
            <div class="setting-value" id="patientGender">-</div>
        </div>
        <div class="setting-item">
            <div class="setting-label">Your Code</div>
            <div class="setting-value" id="patientCode">Login to view</div>
        </div>
    </div>
    <a href="/patient-dashboard.html" class="back-btn">← Back to Dashboard</a>
    <script>
        const patientData=JSON.parse(localStorage.getItem('patientData')||'{}');
        if(patientData.firstName){
            document.getElementById('patientName').textContent=`${patientData.firstName} ${patientData.lastName||''}`;
            document.getElementById('patientAge').textContent=patientData.age;
            document.getElementById('patientGender').textContent=patientData.gender;
        }
    </script>
</body>
</html>
