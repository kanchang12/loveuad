<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;padding:20px;}
        .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:20px;border-radius:15px;margin-bottom:20px;}
        h1{font-size:28px;margin-bottom:5px;}
        .subtitle{opacity:0.9;font-size:14px;}
        .menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-bottom:20px;}
        .menu-card{background:white;padding:30px 20px;border-radius:15px;text-align:center;cursor:pointer;transition:transform 0.2s;text-decoration:none;color:#333;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        .menu-card:hover{transform:translateY(-5px);}
        .menu-icon{font-size:40px;margin-bottom:10px;}
        .menu-title{font-weight:600;font-size:16px;}
        .logout-btn{width:100%;padding:15px;background:#ff4444;color:white;border:none;border-radius:10px;font-size:16px;cursor:pointer;}
    </style>
</head>
<body>
    <div class="header">
        <h1 id="welcomeMsg">Welcome!</h1>
        <p class="subtitle">Your health, simplified</p>
    </div>
    <div class="menu-grid">
        <a href="/patient-reminders.html" class="menu-card"><div class="menu-icon">‚è∞</div><div class="menu-title">Reminders</div></a>
        <a href="/patient-medicines.html" class="menu-card"><div class="menu-icon">üíä</div><div class="menu-title">Medicines</div></a>
        <a href="/patient-camera.html" class="menu-card"><div class="menu-icon">üì∑</div><div class="menu-title">Scan Prescription</div></a>
        <a href="/patient-settings.html" class="menu-card"><div class="menu-icon">‚öôÔ∏è</div><div class="menu-title">Settings</div></a>
    </div>
    <button onclick="logout()" class="logout-btn">Logout</button>
    <script>
        const patientData=JSON.parse(localStorage.getItem('patientData')||'{}');
        if(patientData.firstName){document.getElementById('welcomeMsg').textContent=`Welcome, ${patientData.firstName}!`;}
        function logout(){localStorage.removeItem('patientCodeHash');localStorage.removeItem('patientData');window.location.href='/';}
        if(!localStorage.getItem('patientCodeHash')){window.location.href='/patient-login.html';}
    </script>
</body>
</html>
