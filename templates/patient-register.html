<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveUAD - Patient Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #d4e9e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00897b;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 32px;
            font-size: 18px;
        }

        .back-btn:hover {
            color: #00695c;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            color: #00695c;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 18px;
            color: #00897b;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 8px 32px rgba(0, 105, 92, 0.12);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #00695c;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            transition: all 0.3s;
            font-family: inherit;
            background: white;
            color: #00695c;
            font-weight: 500;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.1);
        }

        .form-input::placeholder {
            color: #80cbc4;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: #e0f2f1;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-top: 4px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            font-size: 14px;
            color: #00695c;
            font-weight: 500;
            line-height: 1.6;
            cursor: pointer;
        }

        .checkbox-container label strong {
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #4db6ac;
            color: white;
            box-shadow: 0 4px 16px rgba(77, 182, 172, 0.3);
            margin-bottom: 12px;
        }

        .btn-primary:hover:not(:disabled) {
            background: #00897b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 182, 172, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #b2dfdb;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e0f2f1;
            color: #00695c;
            border: 2px solid #b2dfdb;
        }

        .btn-secondary:hover {
            background: #b2dfdb;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .message.error {
            background: #ffebee;
            border-left: 4px solid #ef5350;
            color: #c62828;
        }

        .message.success {
            background: #e8f5e9;
            border-left: 4px solid #66bb6a;
            color: #2e7d32;
        }

        .message.show {
            display: block;
        }

        /* Code Display Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 440px;
            width: 100%;
            text-align: center;
        }

        .modal-title {
            font-size: 36px;
            font-weight: 900;
            color: #00695c;
            margin-bottom: 12px;
        }

        .modal-subtitle {
            font-size: 16px;
            color: #00897b;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .code-box {
            background: #e0f2f1;
            border: 3px solid #4db6ac;
            border-radius: 20px;
            padding: 32px 24px;
            margin: 24px 0;
        }

        .code-label {
            font-size: 12px;
            font-weight: 800;
            color: #00897b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .code-display {
            font-size: 28px;
            font-weight: 900;
            color: #00695c;
            font-family: monospace;
            letter-spacing: 2px;
            word-break: break-all;
            margin-bottom: 16px;
        }

        .code-info {
            font-size: 14px;
            color: #00897b;
            font-weight: 600;
            line-height: 1.6;
        }

        .success-badge {
            background: #e8f5e9;
            border-left: 4px solid #66bb6a;
            color: #2e7d32;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 15px;
        }

        /* Tablet and larger phones */
        @media (max-width: 768px) and (min-width: 481px) {
            .header h1, .modal-title {
                font-size: 38px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .header h1, .modal-title {
                font-size: 32px;
            }

            .header p, .modal-subtitle {
                font-size: 16px;
            }

            .card, .modal-content {
                padding: 28px 20px;
            }

            .form-input, .form-select {
                padding: 14px;
                font-size: 15px;
            }

            .btn {
                padding: 16px;
                font-size: 16px;
            }

            .code-display {
                font-size: 20px;
            }

            .checkbox-container {
                padding: 12px;
            }

            .checkbox-container label {
                font-size: 13px;
            }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .header h1, .modal-title {
                font-size: 28px;
            }

            .card, .modal-content {
                padding: 24px 16px;
            }

            .code-display {
                font-size: 18px;
                letter-spacing: 1px;
            }
        }

        /* Landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                display: block;
            }

            .container {
                margin: 0 auto;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 32px;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/patient-options" class="back-btn">← Back</a>

        <div class="header">
            <h1>Create Profile</h1>
            <p>Join LoveUAD today</p>
        </div>

        <div class="card">
            <div id="message" class="message"></div>

            <form onsubmit="handleRegister(event)" id="registerForm">
                <div class="form-group">
                    <label class="form-label">Display Name</label>
                    <input 
                        type="text" 
                        id="displayName" 
                        class="form-input" 
                        placeholder="How should we address you?"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        class="form-input" 
                        placeholder="Enter age"
                        min="1"
                        max="120"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone (Optional)</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-input" 
                        placeholder="(555) 123-4567"
                    >
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" onchange="toggleSubmit()">
                    <label for="terms">
                        <strong>I understand:</strong> This is a reminder app, not medical advice. I will consult healthcare professionals for medical decisions.
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn" disabled>Create Profile</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/patient-options'">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Code Display Modal -->
    <div class="modal" id="codeModal">
        <div class="modal-content">
            <h2 class="modal-title">Profile Created!</h2>
            <p class="modal-subtitle">Save your patient code</p>
            
            <div class="success-badge">
                ✓ Your encrypted profile is ready
            </div>

            <div class="code-box">
                <div class="code-label">Connection Code</div>
                <div class="code-display" id="patientCode">XXXX-XXXX-XXXX-XXXX-X</div>
                <div class="code-info">Share this code with your caregiver to connect</div>
            </div>

            <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
            <button class="btn btn-secondary" onclick="goToDashboard()">Continue to Dashboard</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';

        function toggleSubmit() {
            const termsChecked = document.getElementById('terms').checked;
            document.getElementById('registerBtn').disabled = !termsChecked;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
        }

        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }

        async function sha256Hex(message) {
            try {
                const msgBuffer = new TextEncoder().encode(message.replace(/-/g, '').toUpperCase());
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (e) {
                console.error('SHA-256 failed:', e);
                return null;
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessage();

            const displayName = document.getElementById('displayName').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value.trim();
            const terms = document.getElementById('terms').checked;
            const btn = document.getElementById('registerBtn');

            if (!displayName) {
                showMessage('Please enter your display name', 'error');
                return;
            }

            if (!age || age < 1 || age > 120) {
                showMessage('Please enter valid age', 'error');
                return;
            }

            if (!gender) {
                showMessage('Please select gender', 'error');
                return;
            }

            if (!terms) {
                showMessage('Please accept terms', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating Profile...';

            try {
                const response = await fetch(API_BASE_URL + '/api/patient/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        firstName: displayName,
                        lastName: 'k',
                        age: parseInt(age),
                        gender: gender,
                        phoneNumber: phone,
                        acceptedTerms: terms,
                        tier: 'free'
                    })
                });

                const result = await response.json();

                if (response.ok && result.success && result.patientCode) {
                    const patientCode = result.patientCode;
                    const serverCodeHash = result.codeHash || await sha256Hex(patientCode);

                    const currentUser = {
                        role: "patient",
                        displayName: displayName,
                        age: parseInt(age),
                        gender: gender,
                        code: patientCode,
                        codeHash: serverCodeHash,
                        tier: 'free'
                    };

                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('userTier', 'free');

                    // Show code modal
                    document.getElementById('patientCode').textContent = patientCode;
                    document.getElementById('codeModal').classList.add('active');
                } else {
                    showMessage(result.error || 'Registration failed. Please try again.', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Profile';
                }
            } catch (error) {
                console.error('Registration error:', error);
                if (error.message.includes('Failed to fetch')) {
                    showMessage('Cannot connect to server. Please try again.', 'error');
                } else {
                    showMessage('Registration failed: ' + error.message, 'error');
                }
                btn.disabled = false;
                btn.textContent = 'Create Profile';
            }
        }

        function copyCode() {
            const code = document.getElementById('patientCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('✓ Code copied to clipboard!');
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('Please copy the code manually');
            });
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
