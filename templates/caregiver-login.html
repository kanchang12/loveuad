<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Login</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
        .container{background:white;border-radius:20px;padding:40px;max-width:400px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.3);}
        h1{color:#667eea;margin-bottom:30px;}
        .input-group{margin-bottom:20px;}
        label{display:block;margin-bottom:8px;color:#333;font-weight:500;}
        input{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;font-size:16px;}
        input:focus{outline:none;border-color:#667eea;}
        .btn{width:100%;padding:14px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;}
        .back-link{text-align:center;margin-top:20px;}
        .back-link a{color:#667eea;text-decoration:none;}
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ Caregiver Login</h1>
        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="back-link">
            <a href="/role-selection-fixed.html">← Back to Role Selection</a>
        </div>
    </div>
</body>
</html>
