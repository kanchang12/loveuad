<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveUAD - Caregiver Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #d4e9e7;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            background: white;
            padding: 24px 20px;
            box-shadow: 0 2px 12px rgba(0, 105, 92, 0.08);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: linear-gradient(135deg, #4db6ac 0%, #00897b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 800;
        }

        .patient-text h2 {
            font-size: 20px;
            font-weight: 800;
            color: #00695c;
            margin-bottom: 4px;
        }

        .patient-text p {
            font-size: 14px;
            color: #00897b;
            font-weight: 600;
        }

        .role-badge {
            background: #e0f2f1;
            color: #00695c;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .greeting {
            margin-bottom: 32px;
        }

        .greeting h1 {
            font-size: 40px;
            font-weight: 900;
            color: #00695c;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .greeting p {
            font-size: 18px;
            color: #00897b;
            font-weight: 600;
        }

        /* Feature Cards */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 28px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 105, 92, 0.08);
            text-decoration: none;
            color: inherit;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .feature-card:active {
            transform: scale(0.97);
        }

        .feature-icon {
            font-size: 48px;
        }

        .feature-label {
            font-size: 18px;
            font-weight: 800;
            color: #00695c;
        }

        /* Specific card styles */
        .feature-card:nth-child(1) { border: 3px solid #fca5a5; }
        .feature-card:nth-child(2) { border: 3px solid #fde68a; }
        .feature-card:nth-child(3) { border: 3px solid #c4b5fd; }
        .feature-card:nth-child(4) { border: 3px solid #a7f3d0; }
        .feature-card:nth-child(5) { border: 3px solid #fbcfe8; }
        .feature-card:nth-child(6) { border: 3px solid #bae6fd; }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px 20px 24px;
            box-shadow: 0 -2px 12px rgba(0, 105, 92, 0.08);
        }

        .bottom-nav-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #80cbc4;
            transition: all 0.2s;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-item.active {
            color: #00695c;
            background: #e0f2f1;
        }

        .nav-icon {
            font-size: 28px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) and (min-width: 481px) {
            .greeting h1 {
                font-size: 38px;
            }
        }

        @media (max-width: 480px) {
            .greeting h1 {
                font-size: 32px;
            }

            .greeting p {
                font-size: 16px;
            }

            .feature-card {
                padding: 24px 16px;
                min-height: 130px;
            }

            .feature-icon {
                font-size: 42px;
            }

            .feature-label {
                font-size: 16px;
            }

            .patient-text h2 {
                font-size: 18px;
            }

            .avatar {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }

        @media (max-width: 360px) {
            .greeting h1 {
                font-size: 28px;
            }

            .features {
                gap: 12px;
            }

            .feature-card {
                padding: 20px 12px;
            }

            .feature-icon {
                font-size: 38px;
            }

            .feature-label {
                font-size: 15px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding-bottom: 80px;
            }

            .header {
                padding: 16px 20px;
            }

            .container {
                padding: 16px 20px;
            }

            .greeting {
                margin-bottom: 20px;
            }

            .greeting h1 {
                font-size: 28px;
            }

            .features {
                gap: 12px;
            }

            .feature-card {
                padding: 16px 12px;
                min-height: 110px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="patient-info">
                <div class="avatar" id="patientAvatar">P</div>
                <div class="patient-text">
                    <h2 id="patientName">Patient Name</h2>
                    <p>Under your care</p>
                </div>
            </div>
            <div class="role-badge">Caregiver</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="greeting">
            <h1>Care Dashboard</h1>
            <p>Manage patient care and health</p>
        </div>

        <div class="features">
            <a href="/caregiver-medicines" class="feature-card">
                <div class="feature-icon">üíä</div>
                <div class="feature-label">Medicines</div>
            </a>

            <a href="/caregiver-reminders" class="feature-card">
                <div class="feature-icon">‚è∞</div>
                <div class="feature-label">Reminders</div>
            </a>

            <a href="/caregiver-health" class="feature-card">
                <div class="feature-icon">üìä</div>
                <div class="feature-label">Health Records</div>
            </a>

            <a href="/caregiver-chat" class="feature-card">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-label">AI Chat</div>
            </a>

            <a href="/patient-camera" class="feature-card">
                <div class="feature-icon">üì∏</div>
                <div class="feature-label">Photos</div>
            </a>

            <a href="/caregiver-settings" class="feature-card">
                <div class="feature-icon">‚öôÔ∏è</div>
                <div class="feature-label">Settings</div>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <a href="/caregiver-dashboard" class="nav-item active">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="/caregiver-medicines" class="nav-item">
                <span class="nav-icon">üíä</span>
                <span class="nav-label">Meds</span>
            </a>
            <a href="/caregiver-health" class="nav-item">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Health</span>
            </a>
            <a href="/caregiver-chat" class="nav-item">
                <span class="nav-icon">üí¨</span>
                <span class="nav-label">Chat</span>
            </a>
        </div>
    </nav>

    <script>
        // Load user data
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        // Check if user is logged in as caregiver
        if (!currentUser.role || currentUser.role !== 'caregiver' || !currentUser.patients || currentUser.patients.length === 0) {
            window.location.href = '/select-role';
        }

        // Display patient info
        const patient = currentUser.patients[0];
        if (patient.displayName) {
            document.getElementById('patientName').textContent = patient.displayName;
            document.getElementById('patientAvatar').textContent = patient.displayName.charAt(0).toUpperCase();
        }
    </script>
</body>
</html>
