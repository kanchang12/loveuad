<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCircle - Style B</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f1e;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 0 120px 0;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
            padding: 32px 24px 24px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .menu-btn {
            font-size: 28px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .profile-pic {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .greeting {
            position: relative;
            z-index: 1;
        }

        .greeting h1 {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .greeting p {
            font-size: 16px;
            color: #9ca3af;
            font-weight: 500;
        }

        /* Quick Actions */
        .section {
            padding: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        .see-all {
            color: #8b5cf6;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        /* Feature Cards - Large */
        .large-card {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 16px;
            text-decoration: none;
            display: block;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 180px;
        }

        .large-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .large-card-content {
            position: relative;
            z-index: 1;
        }

        .large-card h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .large-card p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .large-card-icon {
            font-size: 64px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.3;
        }

        /* Feature Grid - Small Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .small-card {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 24px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 140px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.2s;
        }

        .small-card:active {
            transform: scale(0.97);
            border-color: #8b5cf6;
        }

        .small-card-icon {
            font-size: 36px;
        }

        .small-card-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a2e;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            padding: 16px 24px 32px;
            display: flex;
            justify-content: space-around;
            max-width: 480px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #6b7280;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #8b5cf6;
        }

        .nav-icon {
            font-size: 26px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Accent colors for cards */
        .small-card:nth-child(1) {
            border-color: rgba(236, 72, 153, 0.3);
        }

        .small-card:nth-child(2) {
            border-color: rgba(34, 211, 238, 0.3);
        }

        .small-card:nth-child(3) {
            border-color: rgba(251, 146, 60, 0.3);
        }

        .small-card:nth-child(4) {
            border-color: rgba(52, 211, 153, 0.3);
        }
    </style>
</head>

</body>
