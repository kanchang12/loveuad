<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveUAD - AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #d4e9e7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 105, 92, 0.08);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            font-size: 28px;
            color: #00695c;
            cursor: pointer;
            text-decoration: none;
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 900;
            color: #00695c;
        }

        .header-title p {
            font-size: 13px;
            color: #00897b;
            font-weight: 600;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 500;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #00695c;
            box-shadow: 0 2px 8px rgba(0, 105, 92, 0.08);
        }

        .message.user .message-bubble {
            background: #4db6ac;
            color: white;
        }

        /* Suggested Questions */
        .suggestions {
            padding: 0 20px 16px;
        }

        .suggestions-title {
            font-size: 14px;
            font-weight: 700;
            color: #00897b;
            margin-bottom: 12px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            background: white;
            color: #00695c;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid #b2dfdb;
            transition: all 0.2s;
        }

        .suggestion-chip:active {
            transform: scale(0.97);
            background: #e0f2f1;
        }

        /* Chat Input */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px 20px 24px;
            box-shadow: 0 -2px 12px rgba(0, 105, 92, 0.08);
        }

        .chat-input-wrapper {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #b2dfdb;
            border-radius: 24px;
            background: white;
            color: #00695c;
            font-family: inherit;
            font-weight: 500;
            resize: none;
            max-height: 120px;
            min-height: 48px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4db6ac;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: #4db6ac;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #b2dfdb;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4db6ac;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 800;
            color: #00695c;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
            color: #00897b;
            font-weight: 600;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header-title h1 {
                font-size: 24px;
            }

            .message-bubble {
                max-width: 80%;
                font-size: 14px;
            }

            .empty-icon {
                font-size: 64px;
            }

            .empty-title {
                font-size: 20px;
            }
        }

        @media (max-width: 360px) {
            .chat-messages {
                padding: 20px 16px;
            }

            .message-bubble {
                padding: 14px 16px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .chat-messages {
                padding: 16px 20px;
            }

            .empty-state {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/caregiver-dashboard" class="back-btn">‚Üê</a>
            <div class="header-title">
                <h1>ü§ñ AI Care Assistant</h1>
                <p>Ask questions about dementia care</p>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-icon">ü§ñ</div>
                <div class="empty-title">AI Care Assistant</div>
                <p class="empty-text">Ask me anything about dementia care, medication management, or patient symptoms</p>
            </div>
        </div>

        <!-- Suggested Questions -->
        <div class="suggestions" id="suggestions">
            <div class="suggestions-title">Suggested Questions:</div>
            <div class="suggestion-chips">
                <div class="suggestion-chip" onclick="askQuestion('How can I help with memory loss?')">Memory loss tips</div>
                <div class="suggestion-chip" onclick="askQuestion('What are signs of medication side effects?')">Side effects</div>
                <div class="suggestion-chip" onclick="askQuestion('How to handle behavioral changes?')">Behavioral changes</div>
                <div class="suggestion-chip" onclick="askQuestion('Daily routine tips for dementia patients')">Daily routine</div>
            </div>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="Ask about dementia care..."
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let conversationHistory = [];

        // Check if user is logged in as caregiver
        if (!currentUser.role || currentUser.role !== 'caregiver' || !currentUser.patients || currentUser.patients.length === 0) {
            window.location.href = '/select-role';
        }

        const patient = currentUser.patients[0];

        // Auto-resize textarea
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = '48px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function askQuestion(question) {
            chatInput.value = question;
            sendMessage();
        }

        async function sendMessage() {
            const input = chatInput.value.trim();
            if (!input) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // Hide empty state and suggestions
            const empty = document.querySelector('.empty-state');
            if (empty) empty.remove();
            document.getElementById('suggestions').style.display = 'none';

            // Add user message
            addMessage(input, 'user');
            chatInput.value = '';
            chatInput.style.height = '48px';

            // Show loading
            const loadingId = 'loading-' + Date.now();
            addLoading(loadingId);

            try {
                const response = await fetch(API_BASE_URL + '/api/dementia/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        codeHash: patient.codeHash,
                        query: input,
                        history: conversationHistory.slice(-5)
                    })
                });

                const result = await response.json();

                // Remove loading
                document.getElementById(loadingId)?.remove();

                if (result.success && result.answer) {
                    addMessage(result.answer, 'assistant');
                    
                    // Store in history
                    conversationHistory.push({
                        query: input,
                        response: result.answer
                    });
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                }
            } catch (error) {
                console.error('Chat error:', error);
                document.getElementById(loadingId)?.remove();
                addMessage('Sorry, I could not connect. Please check your connection.', 'assistant');
            }

            sendBtn.disabled = false;
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoading(id) {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = id;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Load chat history
        async function loadChatHistory() {
            if (!patient.codeHash) return;

            try {
                const response = await fetch(API_BASE_URL + `/api/dementia/history/${patient.codeHash}`);
                const result = await response.json();

                if (result.success && result.conversations && result.conversations.length > 0) {
                    const empty = document.querySelector('.empty-state');
                    if (empty) empty.remove();
                    document.getElementById('suggestions').style.display = 'none';

                    result.conversations.slice(-10).forEach(conv => {
                        addMessage(conv.query, 'user');
                        addMessage(conv.response, 'assistant');
                        conversationHistory.push(conv);
                    });
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        // Load history on page load
        loadChatHistory();
    </script>
</body>
</html>
