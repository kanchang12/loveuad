<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role - loveUAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .roles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .role-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            color: #333;
        }
        .role-card:hover {
            transform: translateY(-10px);
        }
        .role-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .role-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #667eea;
        }
        .role-desc {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who are you?</h1>
        <div class="roles">
            <a href="/patient-login.html" class="role-card">
                <div class="role-icon">üë§</div>
                <div class="role-title">Patient</div>
                <div class="role-desc">I am the person receiving care</div>
            </a>
            
            <a href="/caregiver-login.html" class="role-card">
                <div class="role-icon">‚ù§Ô∏è</div>
                <div class="role-title">Caregiver</div>
                <div class="role-desc">I am caring for someone</div>
            </a>
        </div>
    </div>
</body>
</html>
