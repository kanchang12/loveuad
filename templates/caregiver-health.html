<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records - LoveUAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #d4e9e7;
            color: #00695c;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 105, 92, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #00695c;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            color: #00695c;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Section Card */
        .section-card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 4px 16px rgba(0, 105, 92, 0.08);
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #00695c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Input Form */
        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #00695c;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            font-size: 18px;
            color: #00695c;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: #4db6ac;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(77, 182, 172, 0.3);
        }

        .btn-primary:hover {
            background: #00695c;
            box-shadow: 0 6px 16px rgba(77, 182, 172, 0.4);
        }

        .btn-primary:disabled {
            background: #b2dfdb;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Chart Display */
        .chart-container {
            margin: 24px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #00695c;
            margin-bottom: 16px;
        }

        .chart-display {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 8px;
            padding: 10px 0;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #4db6ac, #80cbc4);
            border-radius: 8px 8px 0 0;
            min-height: 10px;
            position: relative;
            transition: all 0.3s;
        }

        .chart-bar:hover {
            background: linear-gradient(to top, #00695c, #4db6ac);
        }

        .chart-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 600;
            color: #00695c;
            white-space: nowrap;
        }

        .chart-label {
            text-align: center;
            font-size: 12px;
            color: #4db6ac;
            margin-top: 8px;
        }

        /* Records List */
        .records-list {
            margin-top: 24px;
        }

        .records-title {
            font-size: 22px;
            font-weight: 700;
            color: #00695c;
            margin-bottom: 16px;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .record-info {
            flex: 1;
        }

        .record-value {
            font-size: 24px;
            font-weight: 700;
            color: #00695c;
            margin-bottom: 4px;
        }

        .record-date {
            font-size: 16px;
            color: #4db6ac;
        }

        .btn-delete {
            padding: 10px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 12px;
        }

        .empty-state-text {
            font-size: 16px;
            color: #4db6ac;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #b2dfdb;
            border-top: 4px solid #4db6ac;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -2px 8px rgba(0, 105, 92, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            color: #4db6ac;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            border-radius: 12px;
            margin: 0 4px;
        }

        .nav-item:hover {
            background: #e0f2f1;
        }

        .nav-item.active {
            background: #e0f2f1;
            color: #00695c;
        }

        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 28px;
            }

            .section-title {
                font-size: 24px;
            }

            .input-field {
                font-size: 16px;
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .header-title {
                font-size: 24px;
            }

            .section-card {
                padding: 20px;
            }

            .section-title {
                font-size: 22px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .record-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .btn-delete {
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            .header-content {
                gap: 8px;
            }

            .header-title {
                font-size: 20px;
            }

            .section-title {
                font-size: 20px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 16px;
            }

            .section-card {
                padding: 16px;
                margin-bottom: 16px;
            }

            .chart-display {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/caregiver-dashboard" class="back-button">‚Üê</a>
            <h1 class="header-title">üìä Health Records</h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Blood Pressure Section -->
        <div class="section-card">
            <h2 class="section-title">ü©∫ Blood Pressure</h2>
            
            <!-- Input Form -->
            <form id="bpForm" onsubmit="addBPReading(event)">
                <div class="input-group">
                    <label class="input-label">Systolic / Diastolic (mmHg)</label>
                    <div class="input-row">
                        <input type="number" id="bpSystolic" class="input-field" placeholder="120" required min="50" max="250">
                        <input type="number" id="bpDiastolic" class="input-field" placeholder="80" required min="30" max="150">
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">Date & Time</label>
                    <input type="datetime-local" id="bpDateTime" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Add Reading</button>
            </form>

            <!-- Chart -->
            <div class="chart-container">
                <div class="chart-title">Last 7 Readings</div>
                <div id="bpChart" class="chart-display"></div>
            </div>

            <!-- Records List -->
            <div class="records-list">
                <h3 class="records-title">Recent Readings</h3>
                <div id="bpRecordsList"></div>
            </div>
        </div>

        <!-- Blood Sugar Section -->
        <div class="section-card">
            <h2 class="section-title">ü©∏ Blood Sugar</h2>
            
            <!-- Input Form -->
            <form id="sugarForm" onsubmit="addSugarReading(event)">
                <div class="input-group">
                    <label class="input-label">Blood Sugar Level (mg/dL)</label>
                    <input type="number" id="sugarValue" class="input-field" placeholder="100" required min="20" max="600">
                </div>
                <div class="input-group">
                    <label class="input-label">Date & Time</label>
                    <input type="datetime-local" id="sugarDateTime" class="input-field" required>
                </div>
                <button type="submit" class="btn-primary">Add Reading</button>
            </form>

            <!-- Chart -->
            <div class="chart-container">
                <div class="chart-title">Last 7 Readings</div>
                <div id="sugarChart" class="chart-display"></div>
            </div>

            <!-- Records List -->
            <div class="records-list">
                <h3 class="records-title">Recent Readings</h3>
                <div id="sugarRecordsList"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="/caregiver-dashboard" class="nav-item">
            <span class="nav-icon">üè†</span>
            Home
        </a>
        <a href="/caregiver-reminders" class="nav-item">
            <span class="nav-icon">üíä</span>
            Meds
        </a>
        <a href="/caregiver-health" class="nav-item active">
            <span class="nav-icon">üìä</span>
            Health
        </a>
        <a href="/caregiver-chat" class="nav-item">
            <span class="nav-icon">üí¨</span>
            Chat
        </a>
    </div>

    <script>
        const API_BASE_URL = '';
        let currentUser = null;
        let codeHash = null;
        let bpRecords = [];
        let sugarRecords = [];

        // Initialize
        async function init() {
            // Check authentication
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = '/select-role';
                return;
            }

            currentUser = JSON.parse(userStr);
            if (currentUser.role !== 'caregiver') {
                window.location.href = '/select-role';
                return;
            }

            if (!currentUser.patients || currentUser.patients.length === 0) {
                alert('No patient connected');
                window.location.href = '/caregiver-dashboard';
                return;
            }

            codeHash = currentUser.patients[0].codeHash;

            // Set default date/time to now
            const now = new Date();
            const dateTimeStr = now.toISOString().slice(0, 16);
            document.getElementById('bpDateTime').value = dateTimeStr;
            document.getElementById('sugarDateTime').value = dateTimeStr;

            // Load health records
            await loadHealthRecords();
        }

        // Load Health Records
        async function loadHealthRecords() {
            try {
                // Load BP records
                const bpResponse = await fetch(`${API_BASE_URL}/api/health/bp/${codeHash}`);
                if (bpResponse.ok) {
                    const bpData = await bpResponse.json();
                    bpRecords = bpData.records || [];
                    displayBPRecords();
                    displayBPChart();
                }

                // Load Sugar records
                const sugarResponse = await fetch(`${API_BASE_URL}/api/health/sugar/${codeHash}`);
                if (sugarResponse.ok) {
                    const sugarData = await sugarResponse.json();
                    sugarRecords = sugarData.records || [];
                    displaySugarRecords();
                    displaySugarChart();
                }
            } catch (error) {
                console.error('Error loading health records:', error);
            }
        }

        // Add BP Reading
        async function addBPReading(event) {
            event.preventDefault();
            
            const systolic = document.getElementById('bpSystolic').value;
            const diastolic = document.getElementById('bpDiastolic').value;
            const dateTime = document.getElementById('bpDateTime').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/health/bp/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        codeHash: codeHash,
                        value: `${systolic}/${diastolic}`,
                        timestamp: new Date(dateTime).toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save BP reading');
                }

                // Reset form
                document.getElementById('bpForm').reset();
                document.getElementById('bpDateTime').value = new Date().toISOString().slice(0, 16);

                // Reload records
                await loadHealthRecords();
            } catch (error) {
                console.error('Error adding BP reading:', error);
                alert('Failed to add BP reading. Please try again.');
            }
        }

        // Add Sugar Reading
        async function addSugarReading(event) {
            event.preventDefault();
            
            const value = document.getElementById('sugarValue').value;
            const dateTime = document.getElementById('sugarDateTime').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/health/sugar/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        codeHash: codeHash,
                        value: value,
                        timestamp: new Date(dateTime).toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save sugar reading');
                }

                // Reset form
                document.getElementById('sugarForm').reset();
                document.getElementById('sugarDateTime').value = new Date().toISOString().slice(0, 16);

                // Reload records
                await loadHealthRecords();
            } catch (error) {
                console.error('Error adding sugar reading:', error);
                alert('Failed to add sugar reading. Please try again.');
            }
        }

        // Display BP Chart
        function displayBPChart() {
            const chartDiv = document.getElementById('bpChart');
            
            if (bpRecords.length === 0) {
                chartDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìà</div><div class="empty-state-text">No readings yet</div></div>';
                return;
            }

            // Get last 7 records
            const last7 = bpRecords.slice(-7);
            const maxSystolic = Math.max(...last7.map(r => parseInt(r.value.split('/')[0])));

            chartDiv.innerHTML = last7.map(record => {
                const [systolic, diastolic] = record.value.split('/').map(Number);
                const height = (systolic / maxSystolic) * 100;
                const date = new Date(record.timestamp);
                const label = `${date.getMonth() + 1}/${date.getDate()}`;

                return `
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <div class="chart-bar" style="height: ${height}%;">
                            <div class="chart-value">${systolic}</div>
                        </div>
                        <div class="chart-label">${label}</div>
                    </div>
                `;
            }).join('');
        }

        // Display Sugar Chart
        function displaySugarChart() {
            const chartDiv = document.getElementById('sugarChart');
            
            if (sugarRecords.length === 0) {
                chartDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìà</div><div class="empty-state-text">No readings yet</div></div>';
                return;
            }

            // Get last 7 records
            const last7 = sugarRecords.slice(-7);
            const maxValue = Math.max(...last7.map(r => parseInt(r.value)));

            chartDiv.innerHTML = last7.map(record => {
                const value = parseInt(record.value);
                const height = (value / maxValue) * 100;
                const date = new Date(record.timestamp);
                const label = `${date.getMonth() + 1}/${date.getDate()}`;

                return `
                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <div class="chart-bar" style="height: ${height}%;">
                            <div class="chart-value">${value}</div>
                        </div>
                        <div class="chart-label">${label}</div>
                    </div>
                `;
            }).join('');
        }

        // Display BP Records
        function displayBPRecords() {
            const listDiv = document.getElementById('bpRecordsList');
            
            if (bpRecords.length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><div class="empty-state-text">No records yet</div></div>';
                return;
            }

            // Show last 5 records
            const recent = [...bpRecords].reverse().slice(0, 5);
            
            listDiv.innerHTML = recent.map(record => {
                const date = new Date(record.timestamp);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                return `
                    <div class="record-item">
                        <div class="record-info">
                            <div class="record-value">${record.value} mmHg</div>
                            <div class="record-date">${dateStr}</div>
                        </div>
                        <button class="btn-delete" onclick="deleteBPRecord('${record._id}')">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Display Sugar Records
        function displaySugarRecords() {
            const listDiv = document.getElementById('sugarRecordsList');
            
            if (sugarRecords.length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><div class="empty-state-text">No records yet</div></div>';
                return;
            }

            // Show last 5 records
            const recent = [...sugarRecords].reverse().slice(0, 5);
            
            listDiv.innerHTML = recent.map(record => {
                const date = new Date(record.timestamp);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                return `
                    <div class="record-item">
                        <div class="record-info">
                            <div class="record-value">${record.value} mg/dL</div>
                            <div class="record-date">${dateStr}</div>
                        </div>
                        <button class="btn-delete" onclick="deleteSugarRecord('${record._id}')">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Delete BP Record
        async function deleteBPRecord(recordId) {
            if (!confirm('Are you sure you want to delete this reading?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/health/bp/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        codeHash: codeHash,
                        recordId: recordId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete BP record');
                }

                await loadHealthRecords();
            } catch (error) {
                console.error('Error deleting BP record:', error);
                alert('Failed to delete record. Please try again.');
            }
        }

        // Delete Sugar Record
        async function deleteSugarRecord(recordId) {
            if (!confirm('Are you sure you want to delete this reading?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/health/sugar/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        codeHash: codeHash,
                        recordId: recordId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to delete sugar record');
                }

                await loadHealthRecords();
            } catch (error) {
                console.error('Error deleting sugar record:', error);
                alert('Failed to delete record. Please try again.');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
