<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medicines</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;padding:20px;}
        .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:20px;border-radius:15px;margin-bottom:20px;}
        h1{font-size:24px;}
        .med-card{background:white;padding:20px;border-radius:15px;margin-bottom:15px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        .med-name{font-size:20px;font-weight:600;color:#667eea;margin-bottom:10px;}
        .med-info{color:#666;margin-bottom:5px;}
        .med-times{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;}
        .time-badge{background:#667eea;color:white;padding:8px 15px;border-radius:20px;font-size:14px;}
        .back-btn{display:inline-block;padding:12px 24px;background:white;color:#667eea;text-decoration:none;border-radius:10px;margin-top:20px;}
        .empty-state{text-align:center;padding:40px;color:#999;}
    </style>
</head>
<body>
    <div class="header"><h1>üíä My Medicines</h1></div>
    <div id="medicationsList"></div>
    <a href="/patient-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    <script>
        const API_BASE=window.location.origin;
        const codeHash=localStorage.getItem('patientCodeHash');
        async function loadMedications(){
            if(!codeHash){window.location.href='/patient-login.html';return;}
            try{
                const response=await fetch(`${API_BASE}/api/medications/${codeHash}`);
                const data=await response.json();
                const container=document.getElementById('medicationsList');
                if(data.success&&data.medications.length>0){
                    container.innerHTML=data.medications.map(med=>`
                        <div class="med-card">
                            <div class="med-name">${med.name}</div>
                            <div class="med-info">üíä Dosage: ${med.dosage}</div>
                            <div class="med-info">üìã Instructions: ${med.instructions||'As directed'}</div>
                            <div class="med-times">
                                ${med.times.map(time=>`<span class="time-badge">${time}</span>`).join('')}
                            </div>
                        </div>
                    `).join('');
                }else{
                    container.innerHTML='<div class="empty-state">No medications yet. Scan a prescription to add medicines.</div>';
                }
            }catch(error){
                console.error('Error loading medications:',error);
                document.getElementById('medicationsList').innerHTML='<div class="empty-state">Error loading medications</div>';
            }
        }
        loadMedications();
    </script>
</body>
</html>
