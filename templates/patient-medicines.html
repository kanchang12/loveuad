<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveUAD - Medicines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #d4e9e7;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 105, 92, 0.08);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            font-size: 28px;
            color: #00695c;
            cursor: pointer;
            text-decoration: none;
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 900;
            color: #00695c;
        }

        .add-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #4db6ac;
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(77, 182, 172, 0.3);
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* Main Content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* Medicine List */
        .med-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .med-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 105, 92, 0.08);
        }

        .med-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .med-info h3 {
            font-size: 22px;
            font-weight: 800;
            color: #00695c;
            margin-bottom: 8px;
        }

        .med-info p {
            font-size: 16px;
            color: #00897b;
            font-weight: 600;
        }

        .med-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #e0f2f1;
            color: #00695c;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn.delete {
            background: #ffebee;
            color: #c62828;
        }

        .med-times {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .time-badge {
            background: #e0f2f1;
            color: #00695c;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 800;
            color: #00695c;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
            color: #00897b;
            font-weight: 600;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px 20px 24px;
            box-shadow: 0 -2px 12px rgba(0, 105, 92, 0.08);
        }

        .bottom-nav-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #80cbc4;
            transition: all 0.2s;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-item.active {
            color: #00695c;
            background: #e0f2f1;
        }

        .nav-icon {
            font-size: 28px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 700;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px 28px;
            max-width: 440px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 28px;
            font-weight: 900;
            color: #00695c;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 14px;
            color: #00897b;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #00695c;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #b2dfdb;
            border-radius: 12px;
            transition: all 0.3s;
            font-family: inherit;
            background: white;
            color: #00695c;
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #4db6ac;
            box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.1);
        }

        .times-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .time-input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .time-input-group input {
            width: 120px;
        }

        .remove-time-btn {
            background: #ffebee;
            color: #c62828;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: #4db6ac;
            color: white;
            box-shadow: 0 4px 16px rgba(77, 182, 172, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #e0f2f1;
            color: #00695c;
            border: 2px solid #b2dfdb;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header-title h1 {
                font-size: 24px;
            }

            .med-info h3 {
                font-size: 20px;
            }

            .med-info p {
                font-size: 15px;
            }

            .empty-icon {
                font-size: 64px;
            }

            .empty-title {
                font-size: 20px;
            }

            .modal-header h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 16px;
            }

            .med-card {
                padding: 20px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding-bottom: 80px;
            }

            .container {
                padding: 16px 20px;
            }

            .empty-state {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/dashboard" class="back-btn">‚Üê</a>
            <div class="header-title">
                <h1>üíä My Medicines</h1>
            </div>
            <button class="add-btn" onclick="openAddModal()">+</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div id="medList" class="med-list">
            <div class="empty-state">
                <div class="empty-icon">üíä</div>
                <div class="empty-title">No Medicines Yet</div>
                <p class="empty-text">Tap + to add your first medication</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <a href="/dashboard" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="/medicines" class="nav-item active">
                <span class="nav-icon">üíä</span>
                <span class="nav-label">Meds</span>
            </a>
            <a href="/reminders" class="nav-item">
                <span class="nav-icon">‚è∞</span>
                <span class="nav-label">Reminders</span>
            </a>
            <a href="/settings" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">More</span>
            </a>
        </div>
    </nav>

    <!-- Add/Edit Modal -->
    <div class="modal" id="medModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Medicine</h2>
                <p>Enter medication details</p>
            </div>

            <form onsubmit="saveMedicine(event)">
                <div class="form-group">
                    <label class="form-label">Medicine Name</label>
                    <input type="text" id="medName" class="form-input" placeholder="e.g., Aspirin" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Dosage</label>
                    <input type="text" id="medDosage" class="form-input" placeholder="e.g., 100mg" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Times (Click + to add more)</label>
                    <div id="timesList" class="times-input">
                        <div class="time-input-group">
                            <input type="time" class="form-input time-input" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addTimeInput()" style="margin-top: 12px;">+ Add Time</button>
                </div>

                <button type="submit" class="btn btn-primary">Save Medicine</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let medications = [];
        let editingIndex = -1;

        // Check if user is logged in
        if (!currentUser.code) {
            window.location.href = '/select-role';
        }

        // Load medications on page load
        loadMedications();

        async function loadMedications() {
            if (!currentUser.codeHash) return;

            try {
                const response = await fetch(API_BASE_URL + `/api/medications/${currentUser.codeHash}`);
                const result = await response.json();

                if (result.success && result.medications) {
                    medications = result.medications;
                    renderMedications();
                }
            } catch (error) {
                console.error('Failed to load medications:', error);
            }
        }

        function renderMedications() {
            const container = document.getElementById('medList');

            if (medications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üíä</div>
                        <div class="empty-title">No Medicines Yet</div>
                        <p class="empty-text">Tap + to add your first medication</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = medications.map((med, index) => `
                <div class="med-card">
                    <div class="med-header">
                        <div class="med-info">
                            <h3>${med.name}</h3>
                            <p>${med.dosage}</p>
                        </div>
                        <div class="med-actions">
                            <button class="icon-btn" onclick="editMedicine(${index})">‚úèÔ∏è</button>
                            <button class="icon-btn delete" onclick="deleteMedicine(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${med.times && med.times.length > 0 ? `
                        <div class="med-times">
                            ${med.times.map(time => `<div class="time-badge">${time}</div>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add Medicine';
            document.getElementById('medName').value = '';
            document.getElementById('medDosage').value = '';
            document.getElementById('timesList').innerHTML = `
                <div class="time-input-group">
                    <input type="time" class="form-input time-input" required>
                </div>
            `;
            document.getElementById('medModal').classList.add('active');
        }

        function editMedicine(index) {
            editingIndex = index;
            const med = medications[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Medicine';
            document.getElementById('medName').value = med.name;
            document.getElementById('medDosage').value = med.dosage;
            
            const timesHTML = (med.times || []).map(time => `
                <div class="time-input-group">
                    <input type="time" class="form-input time-input" value="${time}" required>
                    <button type="button" class="remove-time-btn" onclick="this.parentElement.remove()">√ó</button>
                </div>
            `).join('');
            
            document.getElementById('timesList').innerHTML = timesHTML || `
                <div class="time-input-group">
                    <input type="time" class="form-input time-input" required>
                </div>
            `;
            
            document.getElementById('medModal').classList.add('active');
        }

        function addTimeInput() {
            const timesList = document.getElementById('timesList');
            const div = document.createElement('div');
            div.className = 'time-input-group';
            div.innerHTML = `
                <input type="time" class="form-input time-input" required>
                <button type="button" class="remove-time-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            timesList.appendChild(div);
        }

        async function saveMedicine(event) {
            event.preventDefault();

            const name = document.getElementById('medName').value.trim();
            const dosage = document.getElementById('medDosage').value.trim();
            const timeInputs = document.querySelectorAll('.time-input');
            const times = Array.from(timeInputs).map(input => input.value).filter(t => t);

            const medicine = {
                id: editingIndex >= 0 ? medications[editingIndex].id : Date.now().toString(),
                name,
                dosage,
                times
            };

            try {
                const response = await fetch(API_BASE_URL + '/api/medications/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        codeHash: currentUser.codeHash,
                        medication: medicine
                    })
                });

                const result = await response.json();

                if (result.success) {
                    if (editingIndex >= 0) {
                        medications[editingIndex] = medicine;
                    } else {
                        medications.push(medicine);
                    }
                    
                    renderMedications();
                    closeModal();
                    alert('‚úì Medicine saved successfully!');
                } else {
                    alert('Failed to save medicine');
                }
            } catch (error) {
                console.error('Save error:', error);
                alert('Failed to save medicine');
            }
        }

        async function deleteMedicine(index) {
            if (!confirm('Delete this medicine?')) return;

            const medicine = medications[index];

            try {
                const response = await fetch(API_BASE_URL + '/api/medications/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        codeHash: currentUser.codeHash,
                        medicationId: medicine.id
                    })
                });

                const result = await response.json();

                if (result.success) {
                    medications.splice(index, 1);
                    renderMedications();
                    alert('‚úì Medicine deleted');
                } else {
                    alert('Failed to delete medicine');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete medicine');
            }
        }

        function closeModal() {
            document.getElementById('medModal').classList.remove('active');
        }
    </script>
</body>
</html>
