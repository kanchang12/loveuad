<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveUAD - Patient Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #d4e9e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00897b;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 32px;
            font-size: 18px;
        }

        .back-btn:hover {
            color: #00695c;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            color: #00695c;
            margin-bottom: 12px;
        }

        .header p {
            font-size: 18px;
            color: #00897b;
            font-weight: 600;
        }

        .option-cards {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .option-card {
            background: white;
            border: 3px solid #b2dfdb;
            border-radius: 24px;
            padding: 40px 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-card:hover {
            background: #e0f2f1;
            border-color: #4db6ac;
            transform: translateY(-6px);
            box-shadow: 0 10px 32px rgba(0, 105, 92, 0.15);
        }

        .option-card:active {
            transform: translateY(-3px);
        }

        .option-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .option-card h2 {
            font-size: 32px;
            font-weight: 800;
            color: #00695c;
            margin-bottom: 12px;
        }

        .option-card p {
            font-size: 16px;
            color: #00897b;
            font-weight: 500;
            line-height: 1.6;
        }

        /* Tablet and larger phones */
        @media (max-width: 768px) and (min-width: 481px) {
            .header h1 {
                font-size: 40px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 16px;
            }

            .option-card {
                padding: 32px 24px;
            }

            .option-icon {
                font-size: 52px;
            }

            .option-card h2 {
                font-size: 26px;
            }

            .option-card p {
                font-size: 15px;
            }

            .back-btn {
                font-size: 16px;
            }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .header h1 {
                font-size: 28px;
            }

            .option-card {
                padding: 28px 20px;
            }

            .option-icon {
                font-size: 48px;
            }

            .option-card h2 {
                font-size: 24px;
            }
        }

        /* Landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .header {
                margin-bottom: 24px;
            }

            .header h1 {
                font-size: 32px;
            }

            .option-cards {
                gap: 16px;
            }

            .option-card {
                padding: 24px 20px;
            }

            .option-icon {
                font-size: 48px;
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/select-role" class="back-btn">‚Üê Back</a>

        <div class="header">
            <h1>Welcome Patient</h1>
            <p>Choose an option to continue</p>
        </div>

        <div class="option-cards">
            <div class="option-card" onclick="selectOption('new')">
                <div class="option-icon">‚ú®</div>
                <h2>New Patient</h2>
                <p>Create a new profile and get your connection code</p>
            </div>

            <div class="option-card" onclick="selectOption('existing')">
                <div class="option-icon">üîë</div>
                <h2>Existing Patient</h2>
                <p>Login with your patient code</p>
            </div>
        </div>
    </div>

    <script>
        function selectOption(option) {
            if (option === 'new') {
                window.location.href = '/patient-register';
            } else {
                window.location.href = '/patient-login';
            }
        }
    </script>
</body>
</html>
