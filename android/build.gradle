// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure you are using a recent version of the Android Gradle Plugin (AGP)
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // START OF FIX: This task forces Java 17 compatibility for all sub-projects/plugins
    // This resolves the "invalid source release: 21" error by ensuring all components compile with a compatible Java version.
    tasks.withType(JavaCompile) {
        options.compilerArgs << "--release" << "17"
    }
    // END OF FIX
}

task clean(type: Delete) {
    delete rootProject.buildDir
}